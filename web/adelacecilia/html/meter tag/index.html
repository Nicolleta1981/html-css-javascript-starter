<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Meter tag</title>
  </head>
  <body>
    <p>
      Below is a meter that meansure how many people will go to HEAVEN and how
      many will go to HELL.
    </p>
    <label for="heaven">Heaven</label>
    <meter id="heaven" value="3" min="1" max="13">3 out of 13</meter>
    <br />
    <label for="hell">Hell</label>
    <meter id="hell" value="3" min="1" max="33">3 out of 33</meter>
  </body>
</html>
