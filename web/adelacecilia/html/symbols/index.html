<!DOCTYPE html>
<html>
  <title>Symbols & special caracters used in HTML</title>
  <body>
    <h1>These are some symbols & special caracters used in HTML</h1>
    <br />
    <h3>Copyright Symbol</h3>
    <p>&#169;</p>
    <br />
    <h3>Registered Trademark Symbol</h3>
    <p>&#174;</p>
    <br />
    <h3>Trademark Symbol</h3>
    <p>&#8482;</p>
    <br />
    <h3>Fraction (one-half) Symbol</h3>
    <p>&#189;</p>
    <br />
    <h3>Pound Symbol</h3>
    <p>&#65505;</p>
  </body>
</html>
