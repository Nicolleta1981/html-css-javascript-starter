<!DOCTYPE html>
<head>
  <title> Data List </title>
</head>
  <body>
    <label for="ice-cream-choice">
      <h2> What's your favorite ice-cream? </h2>
      <h3> Please select an option: </h3>
    <input list="ice-cream-flavors"
    id="ice-cream-choice"
    name="ice-cream-choice" 
    </label>
    <datalist id="ice-cream-flavors">
        <option value="Chocolate">
        <option value="Coconut">
        <option value="Coffee">
        <option value="Bluberry">
        <option value="Oreo">
    </datalist>
  </body>
</html>
