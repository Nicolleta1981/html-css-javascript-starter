<!DOCTYPE html>
<html>
  <body>
    <h1>The "datalist" tag</h1>
    <form action="/action_page.php" method="get">
      <label for="phone">Add your phone number:</label>
      <input list="phone" name="phone" id="phone" />
      <datalist id="phone"> </datalist>
      <input type="submit" />
    </form>
  </body>
</html>
