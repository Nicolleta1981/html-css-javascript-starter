<html>
  <head>
    <title>The "font-family" tag</title>
  </head>
  <body>
    <h1>The "font-family" tag</h1>
    <br />
    <br />
    <p>This is a <b>REGULAR</b> text !</p>
    <br />
    <p style="font-family: 'Courier New', Courier, monospace">
      This text is monospace text.
    </p>
    <br />
    <p style="font-family: 'Times New Roman', Times, serif">
      This text is serif text.
    </p>
    <br />
    <p style="font-family: Verdana, Geneva, Tahoma, sans-serif">
      This text is sans-serif text.
    </p>
  </body>
</html>
