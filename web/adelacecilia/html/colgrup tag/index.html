<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      th,
      td {
        border: 3px solid #0d4686;
      }
    </style>
  </head>
  <body>
    <h1>The colgroup tag</h1>
    <table>
      <colgroup>
        <col span="13" style="background-color: yellowgreen" />
        <col style="color: black" />
      </colgroup>
      <tr>
        <th>Shopping List</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>1001234742</td>
        <td>Black t-shirt</td>
        <td>£12</td>
      </tr>
      <tr>
        <td>1001652658</td>
        <td>Army Trousers</td>
        <td>£55</td>
      </tr>
      <tr>
        <td>1004753903</td>
        <td>Black Heels</td>
        <td>£28</td>
      </tr>
    </table>
  </body>
</html>
