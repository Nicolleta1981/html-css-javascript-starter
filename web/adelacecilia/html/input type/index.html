<!DOCTYPE html>
<html>
  <body>
    <h1>Telephone Input Field</h1>

    <form action="/action_page.php">
      <label for="phone">Enter a phone number:</label><br /><br />
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="0798-918-544"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        required
      /><br /><br />
      <small>Format: 1234-56-789</small><br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
